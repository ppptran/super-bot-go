name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23' # Using a recent stable version

      - name: Build Linux (amd64)
        run: |
          GOOS=linux GOARCH=amd64 go build -o super-bot-linux-amd64 cmd/both/main.go
          chmod +x super-bot-linux-amd64

      - name: Build Windows (amd64)
        run: |
          GOOS=windows GOARCH=amd64 go build -o super-bot-windows-amd64.exe cmd/both/main.go

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            super-bot-linux-amd64
            super-bot-windows-amd64.exe
          generate_release_notes: true
